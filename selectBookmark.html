<!DOCTYPE html>
<html lang="en">

<head>
  <title>自定义书签</title>
  <meta charset="UTF-8">
  <script type="text/javascript" src='./main.js'></script>
  <script type="text/javascript" src="otherslib/lib/vue.min.js"></script>
  <script type="text/javascript" src="./js/selectBookmark.js"></script>
  <style type="text/css">
    * {
      box-sizing: border-box;
    }

    /*清除浮动*/
    .clear:after {
      content: "";
      display: block;
      clear: both;
    }

    html,
    body,
    #bookmark {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    .row {
      width: 100%;
      border-top: 2px solid #e7e7e7;
    }

    .row>div {
      height: 100%;
    }

    #bk_select {
      width: 100%;
      padding-left: 5%;
    }

    .def_control {
      height: 65%;
      width: 100%;
      font-size: 18px;
    }

    .btn_box {
      width: 12%;
      float: left;
      line-height: 3.3em;
      margin-left: 2%;
    }

    .btn_box:last-of-type {
      float: right;
      margin-right: 2%;
    }
  </style>
</head>

<body>

  <div id="bookmark">
    <div class="row" style="height:20%;padding-top: 3%;">
      <div id="bk_select">
        <span>书签名称：</span>
        <select class="def_control" id="jy" style="width: 80%;" v-model="bookItem">
          <option value="-1">请选择书签</option>
          <option value="测试书签1">测试书签1</option>
          <option value="测试书签2">测试书签2</option>
        </select>
      </div>
    </div>
    <div class="row" style="height: 65%;padding-top: 3%;">
      <p id="showResult">请先从上方的下拉列表中选择指定书签后，再进行添加或删除操作！</p>
    </div>
    <div class="row clear" style="height: 15%;">
      <div class="btn_box">
        <button class="def_control" type="button" id="add" onclick="addBookMarkjy()">添加</button>
      </div>
      <div class="btn_box">
        <button class="def_control" type="button" id="del" onclick="delBookMarkjy()">删除</button>
      </div>
      <div class="btn_box">
        <button class="def_control" type="button" onclick="cancel()">取消</button>
      </div>
    </div>
  </div>

</body>

</html>
